<html>
  <head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script type="text/javascript" src="assets/js/metroll.js"></script>
    <link rel="stylesheet" href="assets/css/basic.css" />
    <!--<link rel="shortcut icon" type="image/png" href="./favicon.png"/>-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
    <title>Me, Troll</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="A simple game about trolls, gold and extortion">
    <meta name="keywords" content="Me, Troll, Game, Gold, JS">
    <meta name="author" content="Maianne Ribeiro">
  </head>
  <body onload="init()">
    <div class="container">
      <div id="actions">
      </div>
      <div id="demand-gold" class="command">
        <input id="input-number" class="input" type="text" maxlength="3">
        <button id="act" class="btn" type="submit">Act</button>
        <p id="instructions">Input a value between 1 and 100</p>
      </div>
      <div id="accept-or-reject" class="command">
        <button id="accept" class="btn" type="submit">Accept</button>
        <button id="reject" class="btn" type="submit">Reject</button>
      </div>
    </div>
  </body>
</html>
